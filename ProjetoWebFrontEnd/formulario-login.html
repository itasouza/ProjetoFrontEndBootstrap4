   <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <form action="" class="border rounded bg-light p-3 mt-3">
                    <h2 class="text-center">Login</h2>

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control " name="nome" id="nome" placeholder="Nome: Itamar Souza"
                            aria-describedby="ajuda-nome">
                        <small id="ajuda-nome" class="form-text text-muted">O seu nome de usuário associao a sua conta.</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" class="form-control" name="password" id="password" aria-describedby="ajuda-password">
                        <small id="ajuda-password" class="form-text text-muted">
                            Sua senha deve ter e 8-20 caracteres.</small>

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
